<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>Maschinen</title>	
</h:head>
    
<h:body>
	<center>
		<h3>Maschinen</h3>
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
		
			<h:dataTable value="#{maschineMB.getAlleMaschinen()}"
				var="m"
				styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{m.ressourcenId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{m.name}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Kostensatz pro Stunde</f:facet>
					#{m.kostensatzProStunde}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Stundenkapazit&auml;t pro Tag</f:facet>
					#{m.stundenkapazitaetProTag}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Standort</f:facet>
					#{m.standort}
				</h:column>																												
						
			</h:dataTable>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				
				<h:button value="Maschine anlegen" outcome="maschineAnlegen" style="width:400px;height:30px" />
				
				<h:button value="Maschine &auml;ndern" outcome="maschineAendernUebersicht" style="width:400px;height:30px" />	
				
				<h:button value="Maschine l&ouml;schen" outcome="maschineLoeschen" style="width:400px;height:30px" />	
					
				<h:button value="Zur&uuml;ck" outcome="ressourcenMenue" style="width:400px;height:30px" />
				
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
