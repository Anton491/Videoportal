<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>Maschine &auml;ndern</title>	
</h:head>
    
<h:body>
	<center>
		<h3>Maschine &auml;ndern</h3>
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
		
			<h:dataTable value="#{maschineMB.getAlleMaschinen()}"
				var="m"
				styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{m.ressourcenId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{m.name}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Kostensatz pro Stunde</f:facet>
					#{m.kostensatzProStunde}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Stundenkapazit&auml;t pro Tag</f:facet>
					#{m.stundenkapazitaetProTag}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Standort</f:facet>
					#{m.standort}
				</h:column>																												
						
			</h:dataTable>
			<br/>
			
			<p>Bitte die Id der zu &auml;ndernden Maschine eingeben</p>
			<h:panelGrid columns="3"
				styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				
				<h:outputLabel value="Id: " />
				<h:inputText id="ressourcenId" value="#{maschineMB.ressourcenId}" required="true" />
				<h:outputLabel for="ressourcenId" value="#{maschineMB.ressourcenId}"/>			
					
			</h:panelGrid>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton action="#{maschineMB.getMaschineById()}" value="Maschine &auml;ndern"
					style="width:400px;height:30px" />
				<h:button value="Zur&uuml;ck" outcome="maschineMenue" style="width:400px;height:30px" />	
			</h:panelGrid>
	
		</h:form>
	</center>
</h:body>
</html>
