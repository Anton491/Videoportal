<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>MitarbeiterIn anlegen</title>	
</h:head>
    
<h:body>
	<center>
		<h3>MitarbeiterIn anlegen</h3>
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
			
			<h:panelGrid columns="3"
				styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				
				<h:outputLabel value="Name: " />
				<h:inputText id="name" value="#{mitarbeiterInMB.name}" required="true" />
				<h:outputLabel value="" />
				
				<h:outputLabel value="Kostensatz pro Stunde: " />
				<h:inputText id="kostensatzProStunde" value="#{mitarbeiterInMB.kostensatzProStunde}" required="true" />
				<h:outputLabel value="(Format: bspw. 12.24)" />		
				
				<h:outputLabel value="Stundenkapazit&auml;t pro Tag: " />
				<h:outputLabel value="8"/>
				<h:outputLabel value="" />		
						
				<h:outputLabel value="Vorname: " />
				<h:inputText id="vorname" value="#{mitarbeiterInMB.vorname}" required="true" />
				<h:outputLabel value="" />
				
				<h:outputLabel value="Geburtstag: " />
				<h:inputText id="geburtstag" value="#{mitarbeiterInMB.geburtstag}" required="true">
					<f:convertDateTime pattern="dd.MM.yyyy"/>
				</h:inputText>
				<h:outputLabel value="(Format: bspw. 01.01.2010, muss in Vergangenheit liegen)" />
				
				<h:outputLabel value="Fachgebiet: " />
				<h:inputText id="fachgebiet" value="#{mitarbeiterInMB.fachgebiet}" required="true" />
				<h:outputLabel value="" />	
					
			</h:panelGrid>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				<h:commandButton action="#{mitarbeiterInMB.neueMitarbeiterInAnlegen()}" value="MitarbeiterIn anlegen"
					style="width:400px;height:30px" />
				<h:button value="Zur&uuml;ck" outcome="mitarbeiterInMenue" style="width:400px;height:30px" />	
			</h:panelGrid>
	
		</h:form>
	</center>
</h:body>
</html>
