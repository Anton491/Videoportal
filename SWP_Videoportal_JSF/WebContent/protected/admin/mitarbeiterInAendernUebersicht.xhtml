<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>MitarbeiterIn &auml;ndern</title>	
</h:head>
    
<h:body>
	<center>
		<h3>MitarbeiterIn &auml;ndern</h3>
		<h:form>
		
			<h:outputLabel value="#{userMB.user.vorname} #{userMB.user.nachname} (Username: #{userMB.user.username})"/>
		
			<h:dataTable value="#{mitarbeiterInMB.getAlleMitarbeiterInnen()}"
				var="m"
				styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{m.ressourcenId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{m.name}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Kostensatz pro Stunde</f:facet>
					#{m.kostensatzProStunde}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Stundenkapazit&auml;t pro Tag</f:facet>
					#{m.stundenkapazitaetProTag}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Vorname</f:facet>
					#{m.vorname}
				</h:column>		
				
				<h:column>
					<f:facet name="header">Geburtstag</f:facet>	
					<h:outputText value="#{m.geburtstag}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>					
				</h:column>	
				
				<h:column>
					<f:facet name="header">Fachgebiet</f:facet>
					#{m.fachgebiet}
				</h:column>																				
									
						
			</h:dataTable>
			<br/>
			
			<p>Bitte die Id der zu &auml;ndernden MitarbeiterIn eingeben</p>
			<h:panelGrid columns="3"
				styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				
				<h:outputLabel value="Id: " />
				<h:inputText id="ressourcenId" value="#{mitarbeiterInMB.ressourcenId}" required="true" />
				<h:outputLabel for="ressourcenId" value="#{mitarbeiterInMB.ressourcenId}"/>
								
			</h:panelGrid>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				
				<h:commandButton action="#{mitarbeiterInMB.getMitarbeiterInById()}" value="MitarbeiterIn &auml;ndern" style="width:400px;height:30px">
				</h:commandButton>	
				
				<h:commandButton immediate="true" action="mitarbeiterInMenue" value="Zur&uuml;ck" style="width:400px;height:30px">
				</h:commandButton>	
				
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
