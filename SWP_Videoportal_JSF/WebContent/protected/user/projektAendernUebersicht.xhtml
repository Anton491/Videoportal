<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./css/main.css" rel= "stylesheet" type="text/css" />
	<title>Projekt &auml;ndern</title>	
</h:head>
    
<h:body>
	<center>
		<h3>Projekt &auml;ndern</h3>
		<h:form>
			<h:dataTable value="#{projektMB.getAlleProjekte()}"
				var="p"
				styleClass="table"
				headerClass="table-header"
				rowClasses="table-odd-row, table-even-row">
				
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{p.projektId}
				</h:column>
				
				<h:column>
					<f:facet name="header">Titel</f:facet>
					#{p.titel}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Beschreibung</f:facet>
					#{p.beschreibung}
				</h:column>			
						
				<h:column>
					<f:facet name="header">Startdatum</f:facet>
					<h:outputText value="#{p.projektStart}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>
				</h:column>		
				
				<h:column>
					<f:facet name="header">Enddatum</f:facet>
					<h:outputText value="#{p.projektEnde}">
						<f:convertDateTime pattern="dd.MM.yyyy"/>
					</h:outputText>
				</h:column>			
				
				<h:column>
					<f:facet name="header">Projektleiter</f:facet>
					#{p.projektleiter}
				</h:column>	
				
				<h:column>
					<f:facet name="header">Projektauftraggeber</f:facet>
					#{p.projektauftraggeber}
				</h:column>											
						
			</h:dataTable>
			<br/>
			
			<p>Bitte die Id des zu &auml;ndernden Projektes eingeben</p>
			
			<h:panelGrid columns="3"
				styleClass="panelGrid"
				rowClasses="panelFirstLine, panelNextLine">
				
				<h:outputLabel value="Id: " />
				<h:inputText id="projektId" value="#{projektMB.projektId}" required="true" />
				<h:outputLabel for="projektId" value="#{projektMB.projektId}"/>
								
			</h:panelGrid>
			<br/>
			
			<h:panelGrid columns="1"
			styleClass="panelGrid"
			rowClasses="panelFirstLine, panelNextLine">
				
				<h:commandButton action="#{projektMB.getProjektById()}" value="Projekt &auml;ndern" style="width:400px;height:30px">
					<f:actionListener binding="#{ userMB.userClicked() }"/>
				</h:commandButton>
				
				<h:commandButton immediate="true" action="projektMenue" value="Zur&uuml;ck" style="width:400px;height:30px">
					<f:actionListener binding="#{ userMB.userClicked() }"/>
				</h:commandButton>				
				
			</h:panelGrid>
		</h:form>
	</center>
</h:body>
</html>
